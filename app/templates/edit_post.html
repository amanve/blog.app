{% extends "login_base.html" %}

{% block title %}Edit Post{% endblock %}

{% block body %}
{{ pagedown.include_pagedown() }}
<div class="container col-lg-6">

    <h1 class="text-secondary text-md-center">Edit a post</h1>
    <form action="" method="POST" role="form">
        {{ form.csrf_token }}
        <div class="d-grid gap-3">

            <label for="body">Body</label>
            <input type="text" name="body" value={{ post.body }} placeholder="Body">
            </input>

            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="col">
                <div class="form-group">
                    <a href="{{url_for('main.index')}}" class="btn btn-link pull-right">
                        <span class="text-primary">Back to home</span> <i class="fa-solid fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

    </form>

</div>

{% endblock %}
